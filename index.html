<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Densyneprotocol</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
      padding: 2rem;
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .countdown {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      background: #ffae00;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #ffc733;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>We're Building Something Great</h1>
    <p>Our website is currently under construction. We'll be here soon!</p>
    <div class="countdown" id="countdown">00d 00h 00m 00s</div>
    <!-- <a href="" class="btn">Contact Us</a> -->
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const launchDate = new Date("2025-07-01T00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const diff = launchDate - now;

      if (diff <= 0) {
        countdown.innerHTML = "We're Live!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
